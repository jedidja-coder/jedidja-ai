<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedidja - Assistant IA 2.0</title>
    
    <!-- ============================================ -->
    <!-- STYLES CSS COMPLETS -->
    <!-- ============================================ -->
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* ============================================ */
        /* √âCRAN DE CHARGEMENT INITIAL */
        /* ============================================ */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: floatIn 1.5s ease-out;
        }

        @keyframes floatIn {
            0% {
                transform: scale(0.3) translateY(100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .splash-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #3b82f6 0deg,
                #60a5fa 90deg,
                #2563eb 180deg,
                #5b21b6 270deg,
                #3b82f6 360deg
            );
            animation: splashRotate 3s linear infinite;
        }

        @keyframes splashRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .splash-middle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            border: 4px solid white;
            animation: splashPulse 2s ease-in-out infinite;
        }

        @keyframes splashPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .splash-inner {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: radial-gradient(circle, #3b82f6 0%, #1e1b4b 100%);
            animation: splashGlow 2s ease-in-out infinite;
        }

        @keyframes splashGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
                            0 0 40px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.8),
                            0 0 60px rgba(59, 130, 246, 0.5);
            }
        }

        .splash-text {
            margin-top: 40px;
            text-align: center;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .splash-text h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: 3px;
        }

        .splash-text p {
            font-size: 16px;
            color: #9ca3af;
            margin-top: 10px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .splash-progress {
            margin-top: 30px;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .splash-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            animation: splashProgress 2.5s ease-out forwards;
        }

        @keyframes splashProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* ============================================ */
        /* CONTENEUR PRINCIPAL */
        /* ============================================ */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* ============================================ */
        /* SIDEBAR - NAVIGATION */
        /* ============================================ */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: relative;
            flex-shrink: 0;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #5b21b6);
            position: relative;
            animation: pulse-subtle 3s ease-in-out infinite;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid white;
            border-radius: 50%;
        }

        .logo-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 45%;
            background: #1e1b4b;
            border-radius: 50%;
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .logo.loading .logo-circle {
            animation: pulse-loading 1s ease-in-out infinite;
        }

        @keyframes pulse-loading {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.7; 
            }
        }

        .brand-info h1 {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-info p {
            font-size: 12px;
            color: #9ca3af;
        }

        .new-chat-btn {
            margin: 16px;
            padding: 12px 16px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .nav-section {
            padding: 16px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .nav-item {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.2);
        }

        .themes-section {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .theme-btn {
            height: 32px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .theme-dark {
            background: linear-gradient(135deg, #475569, #1e293b);
        }

        .theme-blue {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }

        /* ============================================ */
        /* ZONE PRINCIPALE */
        /* ============================================ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            height: 70px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 20px;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* ============================================ */
        /* ZONE DE MESSAGES */
        /* ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .message-content {
            max-width: 70%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-text strong {
            color: #60a5fa;
            font-weight: 600;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 8px;
        }

        /* Animation de l'IA qui r√©fl√©chit */
        .ai-thinking-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .ai-thinking-logo {
            position: relative;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .thinking-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #3b82f6,
                #60a5fa,
                #2563eb,
                #5b21b6,
                #3b82f6
            );
            animation: thinkingRotate 2s linear infinite;
        }

        @keyframes thinkingRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .thinking-middle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: #1e3a8a;
            border: 3px solid white;
            animation: thinkingPulse 1.5s ease-in-out infinite;
        }

        @keyframes thinkingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .thinking-inner {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background: radial-gradient(circle, #60a5fa, #1e1b4b);
            animation: thinkingGlow 1.5s ease-in-out infinite;
        }

        @keyframes thinkingGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 1);
            }
        }

        .thinking-dots {
            display: flex;
            gap: 6px;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .thinking-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1) translateY(0);
                opacity: 0.6;
            }
            40% {
                transform: scale(1.3) translateY(-8px);
                opacity: 1;
            }
        }

        /* ============================================ */
        /* ZONE DE SAISIE */
        /* ============================================ */
        .input-container {
            padding: 24px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.recording {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px;
            font-size: 15px;
            resize: none;
            max-height: 150px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #9ca3af;
        }

        .send-btn {
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 14px;
            border-radius: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .input-footer {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #9ca3af;
        }

        /* ============================================ */
        /* SUGGESTIONS DE D√âMARRAGE */
        /* ============================================ */
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .suggestion-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .suggestion-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* ============================================ */
        /* RESPONSIVE - MOBILE */
        /* ============================================ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1000;
                height: 100vh;
                width: 280px;
            }

            .splash-logo-container {
                width: 150px;
                height: 150px;
            }

            .splash-text h1 {
                font-size: 36px;
            }

            .splash-progress {
                width: 250px;
            }

            .message-content {
                max-width: 85%;
            }

            .header {
                padding: 0 16px;
            }

            .messages-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================ -->
    <!-- √âCRAN DE CHARGEMENT -->
    <!-- ============================================ -->
    <div id="loadingScreen">
        <div class="splash-logo-container">
            <div class="splash-outer"></div>
            <div class="splash-middle"></div>
            <div class="splash-inner"></div>
        </div>
        
        <div class="splash-text">
            <h1>Jedidja</h1>
            <p>Initialisation de l'assistant IA...</p>
        </div>
        
        <div class="splash-progress">
            <div class="splash-progress-fill"></div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- APPLICATION PRINCIPALE -->
    <!-- ============================================ -->
    <div class="app-container" id="appContainer">
        
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo" id="mainLogo">
                    <div class="logo-circle"></div>
                </div>
                <div class="brand-info">
                    <h1>Jedidja</h1>
                    <p>Assistant IA 2.0</p>
                </div>
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                ‚ú® Nouvelle conversation
            </button>

            <div class="nav-section">
                <div class="nav-label">NAVIGATION</div>
                <div class="nav-item active">üí¨ Chat</div>
                <div class="nav-item">üìù Notes</div>
                <div class="nav-item">üîî Rappels</div>
                <div class="nav-item">üìä Statistiques</div>
            </div>

            <div class="themes-section">
                <div class="nav-label">TH√àMES</div>
                <div class="theme-grid">
                    <button class="theme-btn theme-dark" onclick="changeTheme('dark')"></button>
                    <button class="theme-btn theme-blue" onclick="changeTheme('blue')"></button>
                </div>
            </div>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <main class="main-content">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="logo" style="width: 36px; height: 36px;">
                        <div class="logo-circle"></div>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Jedidja</div>
                        <div class="status-indicator" style="font-size: 12px; color: #10b981;">
                            <span class="status-dot"></span>
                            En ligne
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn">üîä Voix</button>
                    <button class="icon-btn">‚öôÔ∏è</button>
                </div>
            </header>

            <!-- ZONE DE MESSAGES -->
            <div class="messages-container" id="messagesContainer">
                <!-- Les messages seront ajout√©s ici par JavaScript -->
            </div>

            <!-- ZONE DE SAISIE -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <div class="input-actions">
                            <button class="action-btn" id="voiceBtn" onclick="toggleVoiceRecording()" title="Enregistrement vocal">
                                üé§
                            </button>
                            <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Joindre un fichier">
                                üìé
                            </button>
                            <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
                            <button class="action-btn" onclick="document.getElementById('imageInput').click()" title="Joindre une image">
                                üñºÔ∏è
                            </button>
                            <input type="file" id="imageInput" style="display: none;" onchange="handleImageUpload(event)" accept="image/*">
                        </div>
                        <textarea 
                            id="messageInput" 
                            placeholder="Envoie un message √† Jedidja..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                            ‚û§
                        </button>
                    </div>
                    <div class="input-footer">
                        Jedidja peut faire des erreurs. V√©rifie les informations importantes.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT COMPLET -->
    <!-- ============================================ -->
    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let messages = [];
        let isLoading = false;
        let isRecording = false;

        // ============================================
        // INFORMATIONS DU CR√âATEUR (S√âCURIT√â)
        // ============================================

            const creatorKeywords = ['cr√©ateur', 'createur', 'qui t\'a cr√©√©', 'qui t\'a cr√©e', 'qui ta cr√©√©', 'qui ta cr√©e', 'ton cr√©ateur', 'ton createur', 'qui t\'a fait', 'qui t\'a con√ßu'];

        // ============================================

        // ============================================

        function formatMessage(text) {
            return text

                .replace(/\n/g, '<br>')
                .replace(/^# (.*?)$/gm, '<h2 style="font-size: 1.5em; margin: 12px 0;">$1</h2>')
                .replace(/^## (.*?)$/gm, '<h3 style="font-size: 1.2em; margin: 10px 0;">$1</h3>')
                .replace(/`(.*?)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">$1</code>');
        }

        // ============================================
        // ENVOYER UN MESSAGE AVEC GROQ API
        // ============================================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // Ajouter le message utilisateur
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // D√©sactiver le bouton d'envoi
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('mainLogo').classList.add('loading');

            // Afficher l'indicateur de r√©flexion

            // V√©rifier l'identit√© si n√©cessaire

            if (identityCheck) {
                removeThinkingIndicator();
                await new Promise(resolve => setTimeout(resolve, 800));
                addMessage('assistant', identityCheck.response);
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('mainLogo').classList.remove('loading');
                return;
            }

            try {
                // ============================================
                // APPEL √Ä LA FONCTION NETLIFY (GROQ API)
                // ============================================
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages.map(m => ({
                            role: m.role,
                            content: m.content
                        }))
                    })
                });

                const data = await response.json();

                removeThinkingIndicator();

                if (data.error) {
                    addMessage('assistant', `‚ùå **Erreur** : ${data.error}\n\nV√©rifie que ta cl√© API Groq est correctement configur√©e dans les variables d'environnement Netlify.`);
                } else {
                    addMessage('assistant', data.response);
                }

            } catch (error) {
                console.error('Erreur:', error);
                removeThinkingIndicator();
                addMessage('assistant', `‚ùå **Erreur de connexion**\n\nJe n'arrive pas √† me connecter √† l'API. V√©rifie :\n- Que la fonction Netlify est bien d√©ploy√©e\n- Que ta cl√© API Groq est configur√©e\n- Ta connexion Internet\n\n**Note :** En d√©veloppement local, utilise \`netlify dev\` pour tester les fonctions.`);
            }

            // R√©activer le bouton
            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('mainLogo').classList.remove('loading');
        }
