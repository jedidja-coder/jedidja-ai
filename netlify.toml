# Configuration Netlify pour Jedidja AI

[build]
  # Commande de build (aucune nécessaire pour un site statique simple)
  command = "echo 'Build complete'"
  
  # Dossier de publication (racine du projet)
  publish = "."
  
  # Dossier des fonctions serverless
  functions = "netlify/functions"

# Configuration des fonctions
[functions]
  # Dossier contenant les fonctions
  directory = "netlify/functions"
  
  # Inclure node_modules dans le déploiement
  node_bundler = "esbuild"

# Redirections et règles
[[redirects]]
  # Redirection pour gérer les appels API
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    # CORS - Autoriser les requêtes cross-origin
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    
    # Sécurité
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache
    Cache-Control = "public, max-age=3600"

# Configuration spécifique pour les fonctions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Gestion des erreurs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables d'environnement (à configurer dans le dashboard Netlify)
# GROQ_API_KEY = "votre_clé_api_groq"

# Configuration du déploiement
[context.production]
  environment = { NODE_VERSION = "18" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18" }

[context.branch-deploy]
  environment = { NODE_VERSION = "18" }

# Plugin Netlify (optionnel)
[[plugins]]
  package = "@netlify/plugin-functions-core"
